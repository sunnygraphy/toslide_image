 <body>
    <div class="container-md"> 
        <button type="button col" class="btn-close" aria-label="Close"></button>

        </div>
        <label class="btn btn-outline-secondary btn-file">
            파일선택 <input type="file" name="files1" accept="image/*" onchange="previewImage(this)" style="display: none;"/>
        </label>
        <button type="button" class="btn btn-outline-secondary">보내기</button>
    </div>
